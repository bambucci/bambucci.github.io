<!DOCTYPE html>
<html>
<body>

<div style="text-align:center"> 
<button onclick="toggle(this)" style="height:200px;width:200px">САНЯ</button> 
<br>
<video id="video1" width="720" hidden onloadstart="this.volume=0.2">
    <source src="Sanya.webm" type="video/webm">
    Your browser does not support HTML video.
</video>
</div> 




<script>
  let toggle = button => {
     let video = document.getElementById("video1");
     let hidden = video.getAttribute("hidden");

     video.removeAttribute("hidden");
     video.play();
     button.style.display = "none";
  }
</script>

</body>
</html>
