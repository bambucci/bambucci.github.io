<!DOCTYPE html>
<html>
<body>
<head>
	<link rel="stylesheet" href="css/qrStyle.css">
	<div>
    <img src="https://www.meme-arsenal.com/memes/e54b7a9107bbecd20325acd9eb22d6ac.jpg" style="position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);opacity:1;" id="cover">
    <iframe width="1120" height="630" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);opacity:0;" id="player"></iframe>
</div>
<script>
    setInterval(function(){
        if(document.activeElement instanceof HTMLIFrameElement){
            document.getElementById('cover').style.opacity=0;
            document.getElementById('player').style.opacity=1;
        }
    } , 50);
	
</script>
</head>
</body>
</html>
