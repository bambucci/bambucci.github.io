<!DOCTYPE html>
<html>
<body>
<head>
	
	<div style="position: relative;">
    <img src="https://www.meme-arsenal.com/memes/e54b7a9107bbecd20325acd9eb22d6ac.jpg" style="position:absolute;top:0;left:0;opacity:1;" id="cover">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute;top:0;left:0;opacity:0;" id="player"></iframe>
</div>
<script>
    setInterval(function(){
        if(document.activeElement instanceof HTMLIFrameElement){

        }
    } , 50);
	
</script>
</head>
